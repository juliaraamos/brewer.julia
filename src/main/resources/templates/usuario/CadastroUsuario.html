<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de usuário</title>

	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	
</head>

<body>
	<section layout:fragment="conteudo">
	<form method= "POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"></input>
					</div>
				</div>
				
				<div class="row">	
					<div class="col-sm-9 form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"/>			
					</div>
					
					
					<div class="col-sm-3 form-group">
						<label for="data-nascimento">Data de nascimento</label>
						<input id="data-nascimento" type="text" class="form-control"/>
					</div>				
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="text" class="form-control"/>
					</div>
									
					<div class="col-sm-4 form-group">
						<label for="confirmacao-senha">Confirmação de senha</label>
						<input id="confirmacao-senha" type="text" class="form-control js-plain"/>			
					</div>
	
					<div class="col-sm-3 form-group">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
				</div>
					
				<div class="row">	
					<div class="col-sm-4 form-group">
						<label for="grupos">Grupos</label>
					<div>
					<div class="checkbox checkbox-inline">
						<input type="checkbox" name="grupos" id="grupos" value="Administrador">
						<label>Administrador</label>
					</div>
					<div class="checkbox checkbox-inline">
						<input type="checkbox" name="grupos" id="grupos" value="Vendedor">
						<label>Vendedor</label>
					</div>
					</div>	
					</div>	
				</div>
				

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>	
		
			
		</div>
		
	</form>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
	
</body>
</html>
