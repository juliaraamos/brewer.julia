<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">

<head>
		<title>Cadastro de cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">
	<form method= "POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-sm-12 form-group bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control"></input>
				</div>
			</div>
			
			<div class="row"> 
				<div class="col-lg-3 col-sm-6 form-group bw-required">
					<label for="tipoPessoa" class="control-label">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" id="id_FISICA" class="js-radio-tipo-pessoa" 
								name="tipoPessoa" data-documento="CPF" data-mascara="000.000.000-00" onchange="onTipoPessoaAlterado()">
								<label class="control-label" for="id_FISICA">Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" id="id_JURIDICA" class="js-radio-tipo-pessoa"
								 name="tipoPessoa" data-documento="CNPJ" data-mascara="00.000.000/0000-00" onchange="onTipoPessoaAlterado()">
								<label class="control-label" for="id_JURIDICA">Jurídica</label>
							</div>
						</div>	
				</div>
			
				<div class="col-sm-6 col-lg-9 form-group bw-required">
					<label for="cpf-cnpj" class="control-label">CPF/CNPJ</label>
					<input id="cpf-cnpj" type="text" class="form-control" disabled/>
				</div>	
			</div>	
			
			<div class="row">	
				<div class="col-sm-3 form-group bw-required">
					<label for="telefone" class="control-label">Telefone</label>
					<input id="telefone" type="text" class="form-control js-phone-number"/>
				</div>
							
				<div class="col-sm-9 form-group bw-required">
					<label for="email" class="control-label">E-mail</label>
					<input id="email" type="text" class="form-control"/>			
				</div>
			</div>
			
		<div class="row">
			<div class="col-sm-4 form-group bw-required">
				<label for="logradouro" class="control-label">Logradouro</label>
				<input id="logradouro" type="text" class="form-control"/>
			</div>
							
			<div class="col-sm-4 form-group bw-required">
				<label for="numero" class="control-label">Número</label>
				<input id="numero" type="text" class="form-control js-plain"/>			
			</div>
				
			<div class="col-sm-4 form-group">
				<label for="complemento">Complemento</label>
				<input id="complemento" type="text" class="form-control"/>			
			</div>
		</div>
		
		<div class="row">	
			<div class="col-sm-4 form-group bw-required">
				<label for="cep" class="control-label">CEP</label>
				<input id="cep" type="text" class="form-control js-plain"/>
			</div>
							
			<div class="col-sm-4 form-group bw-required">
				<label for="estado" class="control-label">Estado</label>
				<select id="estado" class="form-control">
					<option value="">Selecione o estado</option>
					<option value="1">Bahia</option>
				</select>
			</div>
				
			<div class="col-sm-4 form-group bw-required">
				<label for="cidade" class="control-label">Cidade</label>
				<select id="cidade" class="form-control">
					<option value="">Selecione a cidade</option>
					<option value="1">Salvador</option>
				</select>
			</div>
		</div>	
		
	
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>			
		</div>
	</form>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>	
</th:block>	
</body>
</html>
