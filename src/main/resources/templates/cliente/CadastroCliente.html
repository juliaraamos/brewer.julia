<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
		<title>Cadastro de cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">
	<form method= "POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"></input>
				</div>
			</div>
			
			<div class="row"> 
				<div class="col-lg-3 col-sm-6 form-group">
					<label for="tipoPessoa">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa">
								<label>Jurídica</label>
							</div>
						</div>	
				</div>
			
				<div class="col-sm-6 col-lg-9 form-group">
					<label for="cpf-cnpj">CPF/CNPJ</label>
					<input id="cpf-cnpj" type="text" class="form-control"/>
				</div>	
			</div>	
			
			<div class="row">	
				<div class="col-sm-3 form-group">
					<label for="telefone">Telefone</label>
					<input id="telefone" type="text" class="form-control"/>
				</div>
							
				<div class="col-sm-9 form-group">
					<label for="email">E-mail</label>
					<input id="email" type="text" class="form-control"/>			
				</div>
			</div>
			
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="logradouro">Logradouro</label>
				<input id="logradouro" type="text" class="form-control"/>
			</div>
							
			<div class="col-sm-4 form-group">
				<label for="numero">Número</label>
				<input id="numero" type="text" class="form-control js-plain"/>			
			</div>
				
			<div class="col-sm-4 form-group">
				<label for="complemento">Complemento</label>
				<input id="complemento" type="text" class="form-control"/>			
			</div>
		</div>
		
		<div class="row">	
			<div class="col-sm-4 form-group">
				<label for="cep">CEP</label>
				<input id="cep" type="text" class="form-control js-plain"/>
			</div>
							
			<div class="col-sm-4 form-group">
				<label for="estado">Estado</label>
				<select id="estado" class="form-control">
					<option value="">Selecione o estado</option>
					<option value="1">Bahia</option>
				</select>
			</div>
				
			<div class="col-sm-4 form-group">
				<label for="cidade">Cidade</label>
				<select id="cidade" class="form-control">
					<option value="">Selecione a cidade</option>
					<option value="1">Salvador</option>
				</select>
			</div>
		</div>	
		
	
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>	
		
	</div>
		
		
	</form>
	</section>
</body>
</html>
